<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de JSON</title>
</head>
<body>
  <h1>Formulário para Criar JSON</h1>

  <form id="jsonForm">
    <label>Nome do campo:</label>
    <input type="text" name="campo" required><br><br>

    <label>Valor do campo:</label>
    <input type="text" name="valor" required><br><br>

    <button type="submit">Adicionar ao JSON</button>
  </form>

  <pre id="jsonOutput"></pre>
</body>
